<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – IntelliQuiz</title>

  <!-- SAME FONTS AS DASHBOARD -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="auth.css">
</head>
<body>

<!-- SAME BACKGROUND SHAPES AS INDEX -->
<div class="bg-shape shape1"></div>
<div class="bg-shape shape2"></div>

<nav class="auth-nav">
  <div class="logo">⚡ IntelliQuiz</div>
</nav>

<section class="auth-hero">
  <h1>Welcome Back</h1>
  <p>Login to access your quizzes and scores</p>
</section>

<div class="auth-card">
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Email Address">
  <input type="password" id="password" placeholder="Password">

  <p id="loginError" class="error"></p>

  <button onclick="login()">Login</button>

  <p class="auth-footer">
    New here? <a href="signup.html">Create an account</a>
  </p>
</div>

<script src="login.js"></script>
</body>
</html>
